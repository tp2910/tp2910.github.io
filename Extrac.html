<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Tavish Pattanayak - Extra Curriculars</title>
  <meta name="author" content="Tavish Pattanayak">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåê</text></svg>">
  <style>
    /* Reset default margin and padding */
    body, h1, h2, h3, p, ul, li, span {
      margin: 0;
      padding: 0;
    }

    /* Define a general font and background color */
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f4f4f4;
    }

    /* Center the content */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .experience {
      background: #fff;
      padding: 20px;
      margin-bottom: 40px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      border: 1px solid #ddd; 
    }
    p {
      line-height: 1.6;
    }
    
    /* Style the experience list */
    .experience-list {
      list-style: inside;
      padding-left: 0;
      margin-left: 0;
      margin-bottom: 20px;
    }

    .experience-list li {
      margin-bottom: 10px;
      font-size: 16px;
      line-height: 1.5;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .position {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    /* Organization styling */
    .organization {
      font-style: italic;
      color: #888;
    }

    /* Year styling */
    .year {
      font-size: 16px;
      margin-top: 5px;
    }
    
    .work-done {
      color: #666;
    }

    body {
      background: #f2f2f2;
    }

    a {
      color: #8c52ff;
      font-size: 16px;
    }

    a:hover {
      text-decoration: underline;
    }
    
    /* Header styles */
    .header {
      background-color: #333;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      cursor: pointer;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu-item {
      font-size: 18px;
      cursor: pointer;
      color: #fff;
    }

    .current {
      font-weight: bold;
      color: #77aaff; /* Highlight color */
    }

    @media screen and (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: #333;
        width: 150px;
        padding: 10px;
      }

      .menu-item {
        font-size: 16px;
        cursor: pointer;
        color: #fff;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Tavish Pattanayak</div>
    <div class="menu-toggle">&#9776;</div>
    <div class="menu">
      <div class="menu-item"><a href="index.html">Home</a></div>
      <div class="menu-item"><a href="Education.html">Education</a></div>
      <div class="menu-item"><a href="Courses.html">Courses</a></div>
      <div class="menu-item"><a href="Experience.html">Experience</a></div>
      <div class="menu-item"><a href="Papers.html">Papers</a></div>
      <div class="menu-item current"><a href="Extrac.html">Extra Curriculars</a></div>
    </div>
  </div>

  <div class="container">
    <h1>Extra Curriculars</h1>
    <div style="text-align: left; max-width: 800px; margin: 0 auto;">

      <div class="experience">
        <div class="position">Position Placeholder</div>
        <div class="organization">Organization Placeholder</div>
        <div class="year">Year Placeholder</div>
        <div class="work-done">Work Done Placeholder</div>
      </div>

      <div class="experience">
        <div class="position">Position Placeholder</div>
        <div class="organization">Organization Placeholder</div>
        <div class="year">Year Placeholder</div>
        <div class="work-done">Work Done Placeholder</div>
      </div>

      <!-- Add more experience entries as needed -->

    </div>
  </div>
  
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const menuToggle = document.querySelector(".menu-toggle");
    const menu = document.querySelector(".menu");

    menuToggle.addEventListener("click", function() {
      menu.classList.toggle("active");
    });
  });
</script>

</body>
</html>
